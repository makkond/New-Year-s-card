<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новорічна листівка</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <header class="card__header">
          <h1 class="card__title">З Новим Роком!</h1>
          <div class="card__decorations">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
        </header>
        <main class="card__content">
          <p class="card__message">
            Нехай цей рік принесе вам багато радості, щастя та успіхів!
          </p>
          <div class="card__tree">
            <div class="card__tree-star"></div>
            <div class="card__tree-lights"></div>
          </div>
          <div class="card__gifts">
            <div class="card__gift"></div>
            <div class="card__gift"></div>
          </div>
        </main>
        <footer class="card__footer">
          <button class="card__button">Відкрити подарунок</button>
        </footer>
      </div>
      <div class="snowflakes"></div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
